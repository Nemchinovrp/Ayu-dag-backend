databaseChangeLog:
  - changeSet:
      id: 1
      author: nemchin
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(255)
  - changeSet:
      id: 2
      author: nemchin
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: location
                  type: varchar(255)

  - changeSet:
      id: 3
      author: image
      changes:
        - createTable:
            tableName: image
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: body
                  type: longblob
              - column:
                  name: hotel_id
                  type: int
